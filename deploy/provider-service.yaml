apiVersion: v1
kind: Service
metadata:
  name: provider-minio-controller
  namespace: crossplane-system
  annotations:
    kubernetes.io/description: "Service for MinIO provider health and webhook endpoints"
spec:
  selector:
    app: provider-minio-controller
  ports:
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  - name: webhook
    port: 9443
    targetPort: webhook
    protocol: TCP