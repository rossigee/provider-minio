apiVersion: minio.crossplane.io/v1
kind: ServiceAccount
metadata:
  name: multi-policy-serviceaccount
spec:
  forProvider:
    parentUser: "admin"
    serviceAccountName: "multi-policy-sa"
    policies:
      - "readwrite"
      - "diagnostics"
      - "custom-bucket-policy"
    description: "Service account with multiple policies attached"
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: multi-policy-sa-credentials
    namespace: minio-apps