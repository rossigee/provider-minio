---
apiVersion: minio.crossplane.io/v1
kind: ServiceAccount
metadata:
  name: test-serviceaccount
spec:
  providerConfigRef:
    name: minio-provider-config
  forProvider:
    name: "Test Service Account"
    description: "E2E test service account for MinIO"
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:GetObject",
              "s3:PutObject",
              "s3:ListBucket"
            ],
            "Resource": [
              "arn:aws:s3:::test-bucket",
              "arn:aws:s3:::test-bucket/*"
            ]
          }
        ]
      }
  writeConnectionSecretsToRef:
    name: test-serviceaccount-secret
    namespace: default
